<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Magic: The Gathering life counter and turn tracker">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="mtg-page">
    <header class="mtg-header">
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html#about">About</a></li>
                <li><a href="/index.html#uni-projects">Uni Projects</a></li>
                <li><a href="/index.html#tools">Tools</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="mtg-counter">
        <section class="players-container players-4" aria-label="Player boards">
            <!-- Players will be dynamically added here -->
        </section>

        <section class="main-controls" aria-label="Game controls">
            <button id="gameControl" class="game-control pass-turn-button" aria-label="Pass turn">
                <span class="material-icons">arrow_forward</span>
                <span class="button-text">Pass Turn</span>
            </button>
            <div class="secondary-controls">
                <button id="pauseGame" class="game-control pause-button" aria-label="Pause game">
                    <span class="material-icons pause-icon">pause</span>
                    <span class="material-icons play-icon hidden">play_arrow</span>
                </button>
                <button id="menuButton" class="game-control menu-button" aria-label="Open menu">
                    <span class="material-icons">menu</span>
                </button>
            </div>
        </section>

        <div id="menuOverlay" class="menu-overlay hidden" onclick="this.classList.add('hidden')">
            <div class="menu-content" onclick="event.stopPropagation()">
                <div class="player-count-control">
                    <label>Players:</label>
                    <button id="decreasePlayers" class="game-control">-</button>
                    <span id="playerCount">4</span>
                    <button id="increasePlayers" class="game-control">+</button>
                </div>
                <button id="undoAction" class="game-control">Undo</button>
                <button id="restartGame" class="game-control">Restart Game</button>
            </div>
        </div>

        <div id="gameOverOverlay" class="menu-overlay hidden">
            <div class="menu-content game-over-content">
                <h2>Game Over!</h2>
                <div id="gameStats"></div>
                <button id="newGameButton" class="game-control">New Game</button>
            </div>
        </div>
    </main>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
