    <div class="mtg-counter">
    <div class="player-container" id="player1">
        <div class="life-counter">
            <button class="decrement">-</button>
            <span class="life">40</span>
            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
        <div class="turn-counter"></div>
    </div>
    
    <div class="player-container" id="player2">
        <div class="life-counter">
            <button class="decrement">-</button>

            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
        <div class="turn-counter"></div>
    </div>
    
    <div class="player-container" id="player3">

        </div>
        <div class="timer">00:00</div>
        <div class="turn-counter"></div>
    </div>

    <div class="button-container">
        <button id="gameControl" class="game-control">Start Game</button>
        <button id="pauseGame" class="game-control pause-button">Pause</button>
        <button id="undoAction" class="game-control undo-button">Undo</button>
        <button id="restartGame" class="game-control restart-button">Restart Game</button>
    </div>
