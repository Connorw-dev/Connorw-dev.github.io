<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Magic: The Gathering life counter and turn tracker">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mtg-counter.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#uni-projects">Uni Projects</a></li>
                <li><a href="index.html#tools">Tools</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="mtg-counter">
        <section class="players-container players-4" aria-label="Player boards">
            <!-- Players will be dynamically added here -->
        </section>

        <section class="main-controls" aria-label="Game controls">
            <button id="gameControl" class="game-control" aria-label="Start or end turn">Start Game</button>
            <button id="pauseGame" class="game-control pause-button" aria-label="Pause game">Pause</button>
            <button id="menuButton" class="game-control menu-button" aria-label="Open menu">Menu</button>
        </section>

        <dialog class="menu-overlay">
            <div class="menu-content">
                <div class="player-count-control">
                    <label for="playerCount">Players:</label>
                    <button id="decreasePlayers" class="game-control" aria-label="Decrease players">-</button>
                    <output id="playerCount">4</output>
                    <button id="increasePlayers" class="game-control" aria-label="Increase players">+</button>
                </div>
                <button id="undoAction" class="game-control undo-button" aria-label="Undo last action">Undo</button>
                <button id="restartGame" class="game-control restart-button" aria-label="Restart game">Restart Game</button>
                <button id="closeMenu" class="game-control" aria-label="Close menu">Close Menu</button>
            </div>
        </dialog>
    </main>
    
    <script type="module" src="./mtg-counter.js"></script>
</body>
</html>
