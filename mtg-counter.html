<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mtg-counter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="mtg-counter">
    <div class="player-container" id="player1">
        <div class="life-counter">
            <button class="decrement">-</button>
            <span class="life">40</span>
            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
    </div>
    
    <div class="player-container" id="player2">
        <div class="life-counter">
            <button class="decrement">-</button>
            <span class="life">40</span>
            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
    </div>
    
    <div class="player-container" id="player3">
        <div class="life-counter">
            <button class="decrement">-</button>
            <span class="life">40</span>
            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
    </div>
    
    <div class="player-container" id="player4">
        <div class="life-counter">
            <button class="decrement">-</button>
            <span class="life">40</span>
            <button class="increment">+</button>
        </div>
        <div class="timer">00:00</div>
    </div>

    <button id="gameControl" class="game-control">Start Game</button>

    <script src="./mtg-counter.js"></script>
</body>
</html>
