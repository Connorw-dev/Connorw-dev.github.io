<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Life Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mtg-counter.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#uni-projects">Uni Projects</a></li>
                <li><a href="index.html#tools">Tools</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="mtg-counter">
        <div class="players-container players-4">
            <!-- Players will be dynamically added here -->
        </div>

        <div class="main-controls">
            <button id="gameControl" class="game-control">Start Game</button>
            <button id="pauseGame" class="game-control pause-button">Pause</button>
            <button id="menuButton" class="game-control menu-button">Menu</button>
        </div>

        <div class="menu-overlay">
            <div class="menu-content">
                <div class="player-count-control">
                    <span>Players:</span>
                    <button id="decreasePlayers" class="game-control">-</button>
                    <span id="playerCount">4</span>
                    <button id="increasePlayers" class="game-control">+</button>
                </div>
                <button id="undoAction" class="game-control undo-button">Undo</button>
                <button id="restartGame" class="game-control restart-button">Restart Game</button>
                <button id="closeMenu" class="game-control">Close Menu</button>
            </div>
        </div>
    </div>
    <script src="./mtg-counter.js"></script>
</body>
</html>
